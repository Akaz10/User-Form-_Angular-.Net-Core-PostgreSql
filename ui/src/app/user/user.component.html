<mat-toolbar class="my-toolbar" color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
  <mat-icon>supervised_user_circle</mat-icon>
</button>
    <span class="example-text">User Form</span>
    <span class="example-spacer"></span>
</mat-toolbar>


<div class="main">
    <div class="card">
        <form [formGroup]="userForm" (ngSubmit)="submit()">


            <div id="card_user" class="card-content">

                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <div class="form-group">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label for="name">Name</mat-label>
                                    <input matInput [(ngModel)]="user.name" formControlName="name" type="text" name="name">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>

                            <div class="form-group">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label for="surname">Surname</mat-label>
                                    <input matInput [(ngModel)]="user.surname" formControlName="surname" type="text" name="surname">
                                </mat-form-field>
                            </div>
                        </td>
                    </tr>
                </table>

                <div class="form-group">
                    <mat-form-field class="example-full-width2" appearance="fill">
                        <mat-label for="mail">Mail Address</mat-label>
                        <input matInput [(ngModel)]="user.mail" formControlName="mail" type="text" name="mail">
                    </mat-form-field>
                </div>

                <table class="example-full-width">
                    <tr>
                        <td>
                            <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" [(ngModel)]="user.bDay" formControlName="bDay">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div class="form-group">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label for="gender">Gender</mat-label>
                                    <mat-select [(ngModel)]="user.gender" formControlName="gender" type="text" name="gender">
                                        <mat-option value="Male">Male</mat-option>
                                        <mat-option value="Female">Female</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <button class="button button1" [disabled]="!userForm.valid" type="submit">Save</button>
                </div>

            </div>

        </form>
        <div class="form-group">
            <p>
                {{this.user | json}}
            </p>
        </div>
    </div>
</div>
